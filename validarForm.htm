<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Validar formulario en el cliente</title>
    <link href="css/estilo.css" rel="stylesheet" type="text/css" />

    <script src="Js/Validar.js" type="text/javascript"></script>
</head>
<body>

<h1>Validar formulario</h1>
<form method="get" id="formulario" action="validarForm.htm"  class="formulario">


<p>
    <label id="lblNombre" class="nombreCampo">Nombre:</label>
    <input id="txtNombre" type="text" value="" class="campoTexto"/>
    <label id="lblErrorNombre" class="error"></label>
</p>


<p>
    <label id="lblApellidos" class="nombreCampo">Apellidos:</label>
    <input id="txtApellidos" type="text" value="" class="campoTexto"/>
    <label id="lblErrorApellidos" class="error"></label>
</p>

<p>

    <label id="lblSexo" class="nombreCampo">Sexo:</label>
        
    <input id="rdbHombre" name="sexo" type="radio" value="hombre"  />
    <label id="lblHombre">Hombre</label>
    
 
    <input id="rdbMujer" name="sexo" type="radio" value="mujer"  />
    <label id="lblMujer">Mujer</label> 
    
    <label id="lblErrorSexo" class="error"></label>

</p>

<p>
    <label id="lblAficiones" class="nombreCampo">Aficiones: </label>
    <input name="aficiones" type="checkbox" id="cine" value="cine" />Cine
    <input name="aficiones" type="checkbox" id="deportes" value="deportes" />Deportes
    <input name="aficiones" type="checkbox" id="musica" value="musica" />Música
    <input name="aficiones" type="checkbox" id="lectura" value="lectura" />Lectura
    <span id="lblErrorAficiones" class="error"></span>
            
</p>



<p>
    <input type="button" value="Enviar" class="boton" id="btnEnviar" />
   
</p>


</form>




</body>
</html>
